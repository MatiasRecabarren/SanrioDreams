<!-- templates/carrito.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito</title>
    <!-- Bootstrap (Opcional para estilo rÃ¡pido) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons @1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .producto-carrito {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-remove {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">ðŸ›’ Mi Carrito de Compras</h2>

    {% if carrito and carrito|length > 0 %}
        <div id="lista-carrito">
            {% for producto in carrito %}
                <div class="producto-carrito d-flex justify-content-between align-items-center">
                    <span><strong>{{ producto.nombre }}</strong> - ${{ producto.precio }}</span>
                    <i class="bi bi-trash btn-remove" onclick="eliminarProducto('{{ producto.nombre }}')"></i>
                </div>
            {% endfor %}
        </div>

        <div class="text-end mt-4">
            <h5>Total: $<span id="total">{{ total }}</span></h5>
            <a href="#" class="btn btn-success btn-lg"><i class="bi bi-credit-card"></i> Proceder al Pago</a>
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            Tu carrito estÃ¡ vacÃ­o ðŸ˜•
        </div>
    {% endif %}

    <a href="index.html" class="btn btn-outline-primary mt-3">&larr; Volver a Productos</a>
</div>

<script>
    function eliminarProducto(nombre) {
        fetch('/eliminar-del-carrito/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: 'nombre=' + encodeURIComponent(nombre)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            }
        });
    }
</script>

</body>
</html>
